<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://img.freepik.com/free-vector/dark-wavy-colors-background_23-2148403785.jpg?t=st=1743758373~exp=1743761973~hmac=5027832b925676205c62bcfeebdd772d4a0a67c5ebdbd1317dc5281c241eb334&w=1380') no-repeat center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 800px;
            height: 450px;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
        }
        .login-box {
            width: 40%;
            padding: 40px;
            background: url('https://img.freepik.com/premium-photo/abstract-modern-circles-background-wallpaper-template_977009-19.jpg?semt=ais_hybrid&w=740') no-repeat center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #ff0080;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .spacer {
            height: 15px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .forgot-password {
            text-align: left;
            margin-top: 5px;
        }
        .forgot-password a {
            color: #ff0080;
            font-size: 12px;
        }
        .signup-text {
            margin-top: 10px;
            text-align: center;
        }
        .signup-text a {
            color: #ff0080;
        }
        .welcome-section {
            width: 60%;
            background: url('https://img.freepik.com/free-vector/futuristic-background-design_23-2148503793.jpg?t=st=1743751954~exp=1743755554~hmac=99747a494f73e2a49eb658bb311ab164bc74b3d7a9e1cc6f9d73cf62521ca89f&w=1380') no-repeat center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .welcome-section h1 {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">Login.</div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="login-btn">LOGIN</button>
            </div>
            <div class="spacer"></div>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <div class="forgot-password" style="margin-top: 10px;">
                <a href="#">Forgot your password?</a>
            </div>
            <div class="signup-text" style="margin-top: 10px; text-align: center;">
                Not a member? <a href="#">Sign up now</a>
            </div>
        </div>
        <div class="welcome-section">
            <h1>Welcome</h1>
        </div>
    </div>

    <script>
        // Sample credentials for demonstration
        const validUsername1 = "student";
        const validPassword1 = "password123";
    
        document.querySelector(".login-btn").addEventListener("click", function() {
            const username1 = document.getElementById("username").value;
            const password1 = document.getElementById("password").value;
    
            // Validate credentials
            if (username1 === validUsername1 && password1 === validPassword1) {
                // Set initial values in localStorage
                localStorage.setItem("studentName", username1);
                localStorage.setItem("enrolledCourses", 0);
                localStorage.setItem("pendingAssignments", 0);
                localStorage.setItem("pendingQuizzes", 0);
                localStorage.setItem("progress", 0);
                localStorage.setItem("todaySchedule", "No classes yet.");
    
                // Redirect to the faculty portal
                window.location.href = "Students_portal.html"; // Change this to your actual faculty portal file name
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>

    <script>
        // Sample credentials for demonstration
        const validUsername = "faculty";
        const validPassword = "password1234";
    
        document.querySelector(".login-btn").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Validate credentials
            if (username === validUsername && password === validPassword) {
                // Set initial values in localStorage
                localStorage.setItem("studentName", username);
                localStorage.setItem("enrolledCourses", 0);
                localStorage.setItem("pendingAssignments", 0);
                localStorage.setItem("pendingQuizzes", 0);
                localStorage.setItem("progress", 0);
                localStorage.setItem("todaySchedule", "No classes yet.");
    
                // Redirect to the faculty portal
                window.location.href = "Faculty.html"; // Change this to your actual faculty portal file name
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
