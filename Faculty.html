<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    
    header {
        background: #35424a;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
    }
    
    nav {
        background: #35424a;
        color: #ffffff;
        padding: 10px 0;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    
    nav ul li a {
        color: #ffffff;
        text-decoration: none;
    }
    
    main {
        padding: 20px;
        background: #ffffff;
        border-radius: 5px;
    }
    
    section {
        margin-bottom: 20px;
    }
    
    h2 {
        color: #35424a;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    input, textarea {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        padding: 10px;
        background: #35424a;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background: #2c3e50;
    }
  
button {
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: #2c3e50;
    transform: scale(1.05);
}


section {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #35424a;
    color: #ffffff;
    padding: 15px;
    border-radius: 5px;
    opacity: 1;
    transition: opacity 0.5s ease;
}
header {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: white;
    padding: 20px;
    text-align: center;
    transition: background 0.5s ease;
}

header:hover {
    background: linear-gradient(135deg, #feb47b, #ff7e5f);
}

h1 {
    font-size: 2.5em;
    transition: transform 0.3s ease;
}

h1:hover {
    transform: scale(1.1);
}


nav {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    padding: 15px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    padding: 10px 15px;
    border-radius: 5px;
    transition: transform 0.3s ease, background 0.3s ease;
}

nav ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}
nav ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #ff7e5f; /* Change text color on hover */
    transform: scale(1.1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

/* Course Management Section */
#course-management {
    margin: 20px 0;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.course-form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.course-form input, 
.course-form textarea {
    margin: 10px 0;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.course-form input:focus, 
.course-form textarea:focus {
    border: 1px solid #6a11cb; /* Focus color */
    box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    outline: none;
}

.course-form button {
    padding: 15px;
    background: #6a11cb;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.course-form button:hover {
    background: #2575fc;
    transform: scale(1.05);
}

/* Course List */
.course-list {
    margin-top: 20px;
}

.course-card {
    background: #ffffff;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.course-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

h3 {
    color: #35424a;
    margin-bottom: 10px;
}
/* Student Performance Tracking Section */
#performance-tracking {
    margin: 20px 0;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.performance-results {
    margin-top: 20px;
    display: none; /* Initially hidden */
}

.performance-results h3 {
    color: #35424a;
}

.performance-results ul {
    list-style-type: none;
    padding: 0;
}

.performance-results li {
    background: #ffffff;
    border-radius: 5px;
    padding: 10px;
    margin: 5px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.performance-results li:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

button {
    padding: 15px;
    background: #6a11cb;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: #2575fc;
    transform: scale(1.05);
}
/* Notifications & Reminders Section */
#notifications {
    margin: 20px 0;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#notification-form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

#notification-form input, 
#notification-form textarea {
    margin: 10px 0;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

#notification-form input:focus, 
#notification-form textarea:focus {
    border: 1px solid #6a11cb; /* Focus color */
    box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    outline: none;
}

#notification-form button {
    padding: 15px;
    background: #6a11cb;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

#notification-form button:hover {
    background: #2575fc;
    transform: scale(1.05);
}

/* Notification List */
.notification-list {
    margin-top: 20px;
}

.notification-item {
    background: #ffffff;
    border-radius: 5px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.notification-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1></h1>
        </header>

        <nav>
            <ul>
                <li><a href="#course-management">Course Management</a></li>
                <li><a href="#assignment-management">Assignment Management</a></li>
                <li><a href="#performance-tracking">Performance Tracking</a></li>
                <li><a href="#notifications">Notifications</a></li>
            </ul>
        </nav>

        <main>
            <section id="course-management">
                <h2>Course Creation & Management</h2>
                <form>
                    <input type="text" placeholder="Course Title" required>
                    <textarea placeholder="Course Description" required></textarea>
                    <input type="file" accept=".pdf, .mp4" required>
                    <button type="submit">Create Course</button>
                </form>
            </section>

            <section id="assignment-management">
                <h2>Assignment & Quiz Management</h2>
                <form>
                    <input type="text" placeholder="Assignment Title" required>
                    <input type="date" required>
                    <input type="file" accept=".pdf" required>
                    <button type="submit">Upload Assignment</button>
                </form>
            </section>

            <section id="performance-tracking">
                <h2>Student Performance Tracking</h2>
                <button onclick="viewPerformance()">View Student Performance</button>
                <div id="performance-results"></div>
            </section>

            <section id="notifications">
                <h2>Notifications & Reminders</h2>
                <form>
                    <textarea placeholder="Write your announcement here..." required></textarea>
                    <button type="submit">Send Notification</button>
                </form>
            </section>
        </main>
    </div>
<script>
        function viewPerformance() {
        const performanceResults = document.getElementById('performance-results');
        performanceResults.innerHTML = `
            <h3>Student Performance</h3>
            <ul>
                <li>John Doe: 85%</li>
                <li>Jane Smith: 90%</li>
                <li>Emily Johnson: 78%</li>
            </ul>
        `;
    }
    // Smooth scrolling to sections
document.querySelectorAll('nav ul li a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth' });
    });
});

// Notification fade effect
function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.innerText = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 500);
    }, 3000);
}
// Typing effect for header text
const headerText = document.querySelector('h1');
const text = "Welcome to Our Faculty Portal!";
let index = 0;

function typeText() {
    if (index < text.length) {
        headerText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 100);
    }
}

window.onload = typeText;

</Script>
</body>
</html>
